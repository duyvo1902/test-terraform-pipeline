name: "terraform-deploy"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  automation:
    runs-on: ubuntu-latest
    services:
      aws:
        image: localstack/localstack:2.1.0
        env:
          DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: "test"
          AWS_SECRET_ACCESS_KEY: "test"
          AWS_PARAMSTORE_ENABLED: "false"
        ports:
          - 4566:4566

    steps:
      - name: Checkout main branch from Github
        uses: actions/checkout@v2  

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Create new S3 bucket
        run: |
          aws --endpoint-url http://localhost:4566 s3api create-bucket --bucket my-bucket --region us-east-1
          aws configure list
          aws --endpoint-url http://localhost:4566 s3api list-buckets
        env: 
          AWS_ACCESS_KEY_ID: "test"
          AWS_SECRET_ACCESS_KEY: "test"
          AWS_REGION: "us-east-1"

      - name: Setup and run Terragrunt
        uses: gruntwork-io/terragrunt-action@v1
        with:
          tf_version: '1.4.6'
          tg_version: '0.46.3'
          tg_dir: './environments/bdd'
          tg_command: 'apply --auto-approve --terragrunt-debug'
        env: 
          AWS_ACCESS_KEY_ID: "test"
          AWS_SECRET_ACCESS_KEY: "test"
          AWS_REGION: "us-east-1" 

